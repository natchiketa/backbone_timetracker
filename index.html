<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Time Tracker</title>
	<link rel="stylesheet" href="css/base.css">
	<!--[if IE]>
	<script src="js/ie.js"></script>
	<![endif]-->
</head>
<body>
	<section id="timetrackerapp">
		<header id="header">
			<h1>time tracker</h1>
			<input id="new-todo" placeholder="What needs to be done?" autofocus>
		</header>
		<section id="main">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list"></ul>
		</section>
		<footer id="footer"></footer>
	</section>
	<div id="info">
		<p>Double-click to edit a todo</p>
		<p>Written by <a href="https://github.com/addyosmani">Addy Osmani</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</div>

	<script src="js/base.js"></script>

    <script src="js/lib/handlebars-1.0.rc.1.js"></script>
    <script src="js/nat-hb-helpers.js"></script>
    <!--Compiled Handlebars templates-->
    <script src="templates/item.js"></script>
    <script src="templates/stats.js"></script>

    <script src="js/lib/jquery-1.8.2.js"></script>
	<script src="js/lib/lodash.underscore.js"></script>
	<script src="js/lib/backbone.js"></script>
	<script src="js/lib/backbone-localstorage.js"></script>
	<script src="js/models/todo.js"></script>
	<script src="js/collections/todos.js"></script>
	<script src="js/views/todos.js"></script>
	<script src="js/views/app.js"></script>
	<script src="js/routers/router.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
